# Keybind to reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Keybind to toggle status bar 
bind z set status

# Control + Space as prefix 
set -g prefix C-Space

# Mouse on
set -g mouse on

# Vim keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ASCII pane separators
set -g pane-border-lines simple
set -g pane-border-style 'fg=grey'
set -g pane-active-border-style 'fg=blue'

# Qol
set -g escape-time 0
set -g display-time 1000

# Colors
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Cursor isn't always block cursor
set -g terminal-overrides 'xterm*:Ss=\E[%p1%d q:Se=\E[2 q'

# Theme 
set -g message-style "fg=black,bg=cyan"
set-option -g mode-style 'bg=red' 

# Bar on bottom and window name in center
set-option -g status-position bottom 
set-option -g status-justify "absolute-centre"

# Session name on the left
set-option -g status-left ' #S' 
set-option -g status-left-length 32 
set-option -g status-left-style 'bold, fg=blue'

# Session info mode indicator on the right
set -g status-right '#{?client_prefix,#[fg=blue] (＾▽＾),#[fg=grey] (－_－)}'

#rest of cosmetic options
set-option -g status-style 'bg=default ,fg=color1'
set-option -g window-status-current-style ' bg=default,fg=blue'
set-option -g window-status-style 'bg=default,fg=grey'

# Quick switcher between sessions
bind-key -r f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh"

# Open GitHub in browser
bind g run-shell "~/.config/scripts/open_github.sh"

# Custom Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'


# Initialize TMUX plugin manager (TPM)
run '~/.tmux/plugins/tpm/tpm'

