# Keybind to reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Keybind to toggle status bar 
bind u set status

# Control + Space as prefix 
set -g prefix C-Space

# Mouse on
set -g mouse on

# Vim keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vi mode for copy mode and other movements
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ASCII pane separators
set -g pane-border-lines simple
set -g pane-border-style 'fg=grey'
set -g pane-active-border-style 'fg=blue'

# Qol
set -g escape-time 0
set -g display-time 1000

# Terminal Colors and Cursor
set -g default-terminal "${TERM}"
set -g terminal-overrides ",*:RGB"
set -g terminal-overrides 'xterm*:Ss=\E[%p1%d q:Se=\E[2 q'

#Status bar Colors
set -g status-style bg=default,fg=blue
set -g message-style fg=black,bg=cyan

# Bar on bottom and window name in center
set-option -g status-position bottom 
set-option -g status-justify centre

# Session name on the left
set-option -g status-left ' #S' 
set-option -g status-left-length 32 
set-option -g status-left-style 'bold'

# Session info mode indicator on the right
set -g status-right '#{?client_prefix,#[fg=blue] (■‿■⌐),#[fg=grey] (•‿• )}'

#rest of cosmetic options
set-option -g window-status-current-style 'fg=blue'
set-option -g window-status-style 'fg=grey'



## Scripts and extra binds
# Quick switcher between sessions
bind-key -r f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh"

# Open GitHub in browser
bind g run-shell "~/.config/scripts/open-github.sh"

# lazygit window
bind G neww -n "lazygit" lazygit

# Toggle auto-zoom for a pane
bind Z if-shell -F "#{?@auto-zoom,1,0}" \
    "set-option -p -u @auto-zoom; display 'Auto-zoom disabled'" \
    "set-option -p @auto-zoom 1; display 'Auto-zoom enabled'"

# Automatically zoom the active pane if auto-zoom is enabled
set-hook -g after-select-pane 'if-shell -F "#{@auto-zoom}" \
    "if-shell -F \"#{==:#{window_zoomed_flag},0}\" \"resize-pane -Z\"" \
    "if-shell -F \"#{window_zoomed_flag}\" \"resize-pane -Z\""'
